<ion-view view-title="Randomizers">
  <ion-content>
    <h1>Choose</h1>

    <div>
      <label ng-repeat="thing in mainMenu.allCharacters">
      <input type="checkbox"
       ng-model="testInvest"
       name="random-heroes"
       ng-change="alert('testInvest')">
        {{thing.name}}
      </label>
       <h2>A + {{testInvest}}</h2>
    </div>

  </ion-content>
</ion-view>
