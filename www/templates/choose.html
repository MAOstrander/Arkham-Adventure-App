  <ion-content ng-controller="PickerCtrl as picker">
    <h3 ng-click="picker.fireaway(picker.testArray)">Choose from the checked investigators</h3>
    <div class="list">

      <ion-item>
        <ion-label>Players</ion-label>
        <ion-select [(ngModel)]="playerToChoose">
          <ion-option value="1" checked="true">1 Player</ion-option>
          <ion-option value="2">2 Players</ion-option>
          <ion-option value="3">3 Players</ion-option>
          <ion-option value="4">4 Players</ion-option>
          <ion-option value="5">5 Players</ion-option>
          <ion-option value="6">6 Players</ion-option>
          <ion-option value="7">7 Players</ion-option>
          <ion-option value="8">8 Players</ion-option>
        </ion-select>
      </ion-item>

    </div>
    <ion-list>

      <ion-checkbox ng-repeat="eachCharacter in mainMenu.allCharacters"
        ng-model="isChecked"
        ng-change="picker.playerChoice(isChecked, eachCharacter.name)">
        {{eachCharacter.name}}
        </ion-checkbox>

    </ion-list>
    <button class="button button-block button-balanced" ng-click="picker.checkAll()">
      Check All
    </button>
    <button class="button button-block button-balanced" ng-click="picker.fireaway(picker.testArray, playerToChoose)">
      Choose from checked
    </button>

    <div>
       <h2>Test: {{picker.testArray}}</h2>
    </div>
  </ion-content>
</ion-view>
