<ion-side-menus enable-menu-with-back-views="false" ng-controller="AppCtrl as mainMenu">
  <ion-side-menu-content>
    <ion-nav-bar class="bar-stable">
      <ion-nav-back-button>
      </ion-nav-back-button>

      <ion-nav-buttons side="left">
        <button class="button button-icon button-clear ion-navicon" menu-toggle="left">
        </button>
      </ion-nav-buttons>
    </ion-nav-bar>
    <ion-nav-view name="menuContent"></ion-nav-view>
  </ion-side-menu-content>

  <ion-side-menu side="left">
    <ion-header-bar class="bar-stable">
      <h1 class="title">Menu</h1>
    </ion-header-bar>
    <ion-content>
      <ion-list>
        <ion-item menu-close >
          <button class="button button-assertive" ng-click="mainMenu.newGame()">
            Start New Game
          </button>
          <button class="button button-calm" ng-click="oldGame()">
            Continue
          </button>
        </ion-item>
        <ion-item menu-close href="#/app/home">
          Home (Quick Tools)
        </ion-item>
        <ion-item menu-close href="#/app/choose">
          Character Pickers
        </ion-item>
        <ion-item menu-close href="#/app/research">
          Research
        </ion-item>
        <ion-item menu-close ng-click="login()">
          Settings
        </ion-item>
      </ion-list>
    </ion-content>
  </ion-side-menu>
</ion-side-menus>
