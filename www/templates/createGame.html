<ion-view view-title="NewGame">
  <ion-content ng-controller="newGameCtrl as creator">
    <h1 class="list">Create a New Game</h1>
    <form class="list" name="newGameInput">
      <label class="item item-input">
        <input ng-model="creator.game.name" type="text" placeholder="Name of Game" required>
      </label>
      <div class="list">
        <label class="item item-input item-select">
          <div class="input-label">
            Number of Players
          </div>
          <select ng-model="creator.game.numPlayers">
            <option value="1">1 Player</option>
            <option value="2">2 Players</option>
            <option value="3">3 Players</option>
            <option value="4">4 Players</option>
            <option value="5">5 Players</option>
            <option value="6">6 Players</option>
            <option value="7">7 Players</option>
            <option value="8">8 Players</option>
          </select>
        </label>
      </div>

      <div class="list item item-input">
        {{creator.game.numPlayers}} player(s)
      </div>

      <div class="list">
        <label class="item item-input item-select">
          <div class="input-label">
            Ancient One
          </div>
          <select ng-model="creator.game.foe" required>
            <option ng-repeat="ancientOne in creator.allAncient" value="{{ancientOne.id}}">{{ancientOne.name}}</option>
          </select>
        </label>
      </div>

      <div ng-repeat="t in creator.game.players">
        <label class="item item-input">
          <input ng-model="t.name" type="text" placeholder="Player Name">
        </label>
        <div ng-show="t.name">
          <label class="item item-input item-select">
            <div class="input-label">
              Player's Character
            </div>
            <select ng-model="t.char">
              <option ng-repeat="character in creator.allCharacters" value="{{character.id}}">{{character.name}}</option>
            </select>
          </label>
        </div>
      </div>
      <div class="list">
        Total: {{creator.game}}
      </div>

      <div class="button-bar">
        <a class="button button-balanced button-full" ng-disabled="newGameInput.$invalid" ng-click="creator.saveGame()">Save</a>
      </div>
    </form>

  </ion-content>
</ion-view>
