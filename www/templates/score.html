<ion-view view-title="Score Game">
  <ion-content ng-controller="endGameCtrl as victory">
    <form class="list" id="scoreForm">
      <div id="gamestate">
        <label class="item item-input">
          Name of Game:
          <input ng-model="victory.playingGame.name" type="text" readonly>
        </label>
        <label class="item item-input">
          Ancient One Faced:
          <input ng-model="victory.allAncient[victory.playingGame.foe].name" type="text" readonly>
        </label>
        <label class="item">
          Terror Level: {{victory.terrorLevel}}
          <input type="range" name="terror" min="0" max="10" ng-model="victory.terrorLevel">
        </label>
      </div>
      <section ng-repeat="player in victory.playingGame.players" ng-if="player.name">
        <ion-item>
            {{player.name}} played as {{victory.allCharacters[player.char].name}}
        </ion-item>
        <ion-item>
          <label>
            Eldersigns Used:
            <input type="number" ng-model="player.eldersigns" value="0" min="0" ng-init="player.eldersigns=0">
          </label>
        </ion-item>
        <ion-item>
          <label>
            Gate Trophies:
            <input type="number" ng-model="player.gates" value="0" min="0" ng-init="player.gates=0">
          </label>
        </ion-item>
        <ion-item>
          <label>
            Monster Trophies:
            <input type="number" ng-model="player.trophies" value="0" min="0" ng-init="player.trophies=0">
          </label>
        </ion-item>
        <ion-item>
          <label>
            <input type="checkbox" ng-model="player.lived" value="true"> Survived?
          </label>
          <label>
            <input type="checkbox" ng-model="player.loan" value="true"> Bank Loan or Bankrupt?
          </label>
        </ion-item>
      </section>
      <ion-item ng-click="victory.testPrint(victory.playingGame)">
        What is our score?
      </ion-item>
    </form>
  </ion-content>
</ion-view>
