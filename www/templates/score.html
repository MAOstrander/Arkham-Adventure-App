<ion-view view-title="Score Game">
  <ion-content ng-controller="endGameCtrl as victory">
    <form class="list" id="scoreForm">
      <div id="gamestate">
        <label class="item item-input">
          Name of Game:
          <input ng-model="victory.playingGame.name" type="text" readonly>
        </label>
        <label class="item item-input">
          Ancient One Faced:
          <input ng-model="victory.playingGame.foe" type="text" readonly>
        </label>
        <label class="item">
          Terror Level: {{terrorLevel}}
          <input type="range" name="terror" min="0" max="10" ng-model="terrorLevel" ng-init="terrorLevel=0">
        </label>
      </div>
      <ion-item ng-repeat="player in victory.playingGame.players" ng-if="player.name">
        <p>
          {{player.name}} played as {{player.char}}
        </p>
        <label>
          Number of Eldersigns Used:
          <input type="number" ng-model="player.eldersigns" value="0" min="0">
        </label>
        <label>
          Number of Gate Trophies:
          <input type="number" ng-model="player.gates" value="0" min="0">
        </label>
        <label>
          Number of Monster Trophies:
          <input type="number" ng-model="player.trophies" value="0" min="0">
        </label>
        <label>
          <input type="checkbox" ng-model="player.loan" value="true">Bank Loan/Bankrupt
        </label>
        <label>
          <input type="checkbox" ng-model="player.lived" value="true">Survived?
        </label>
      </ion-item>
      <ion-item ng-click="victory.testPrint()">
        What did we type in?
      </ion-item>
    </form>
  </ion-content>
</ion-view>
